   <script>
    window.onload=function(){
        var oUl=document.querySelectorAll(".showUl");
        var click=document.querySelectorAll(".leftMenu-slideBtn");
        var hide=document.querySelectorAll(".collapse-box");
        var tuRight=document.querySelectorAll(".tuRight");
        var changetu=document.querySelector(".changetu");
        changetu.flage=true;
        var leftBar=document.querySelector(".leftBar");

        function $(str){
            var element=document.querySelectorAll(str);
            return element;
        }
        for(var i=0;i<click.length;i++){
            
          click[i].onclick=function(){ 
       
            var bt=this.parentNode.querySelector(".collapse-box");//this.parentNode获取到的是click下的父类元素li，再通过li获取到当前隐藏的节点
            var flage=bt.style.display=="none";//保存隐藏节点的初始值
        
            for(var j=0;j<hide.length;j++){
                // 初始化值，当鼠标点击其他元素时，该循环可以使上一次点击的元素的属性初始化为一开始设置的属性
                tuRight[j].style.transform="rotate(0deg)";
                hide[j].style.display="none"; 
            }
            for(var i=0;i<oUl.length;i++){
                  oUl[i].className="showUl";
                }
       
            if(flage){
                if(!changetu.flage){
            for(var i=0;i<oUl.length;i++){
                  oUl[i].className="showUl1";
                }
                  bt.style.display="block";
                }
                bt.style.display="block";
                this.querySelector(".tuRight").style.transform="rotate(90deg)";
            
        }else{
                bt.style.display="none";

            }
           
            
        }
    }

    changetu.onclick=function changeWidth(){
        this.style.transform="rotate(180deg)";
        for(var i=0;i<tuRight.length;i++){
            tuRight[i].style.display="block";
            }
            for(var j=0;j<hide.length;j++){
                // 初始化值，当鼠标点击其他元素时，该循环可以使上一次点击的元素的属性初始化为一开始设置的属性
                tuRight[j].style.transform="rotate(0deg)";
                hide[j].style.display="none"; 
            }
       
        if(this.flage){
            leftBar.style.width="10rem";
            this.style.transform="rotate(0deg)";
            this.flage=false;
            leftBar.className += " leftBar1";
            for(var i=0;i<tuRight.length;i++){
            tuRight[i].style.display="none";
            }
        }
        else{
            leftBar.classList.remove("leftBar1");
            // HTMT5新增
            //    增加：document.getElementById("myDIV").classList.add("mystyle", "anotherClass", "thirdClass");
            //    去除：document.getElementById("myDIV").classList.remove("mystyle");

            leftBar.style.width="255px";
            this.flage=true;
        }
       

    }
}
   </script>
